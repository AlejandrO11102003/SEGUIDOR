<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento Señor de los Milagros - OSM</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #map {
      width: 100%;
      height: 80vh;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                  0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans p-4 md:p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-extrabold text-purple-800 mb-2">
      Ruta y Seguimiento: Señor de los Milagros
    </h1>
    <p class="text-gray-600 mb-4">
      Ruta estática (línea morada) y posición actual <b class="text-purple-600">en vivo</b> (marcador 🚚).
    </p>

    <div id="map" class="mb-6"></div>

    <div id="status" class="bg-white p-4 rounded-lg border-l-4 border-purple-500 shadow">
      <p class="font-semibold text-gray-700">Estado:</p>
      <p id="coords-display" class="text-sm text-gray-600 mt-1">
        Esperando ubicación GPS de alta precisión...
      </p>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase + lógica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // 🔥 Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDZNkcEhEIb6ckjUcnSx6mj1pFd0pZy6l4",
      authDomain: "iglesia-a4ee9.firebaseapp.com",
      projectId: "iglesia-a4ee9",
      storageBucket: "iglesia-a4ee9.firebasestorage.app",
      messagingSenderId: "844352643715",
      appId: "1:844352643715:web:f0b3eb44ad2370eea4b1b6",
      measurementId: "G-H08QX7K39Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let map;
    let routePolyline;
    let movingMarker;

    // Ruta fija (referencial)
    const routeCoordinates = [
      [-12.0402, -77.0267],
      [-12.0418, -77.0289],
      [-12.0425, -77.0295],
      [-12.0440, -77.0275],
      [-12.0438, -77.0260],
    ];

    // Espera la primera ubicación en Firestore
    function waitForInitialLocation() {
      return new Promise((resolve) => {
        const docRef = doc(db, "live_locations", "procesion_sm");
        const unsubscribe = onSnapshot(docRef, (docSnap) => {
          if (docSnap.exists() && docSnap.data().lat && docSnap.data().lng) {
            const data = docSnap.data();
            unsubscribe();
            resolve([data.lat, data.lng]);
          }
        });
      });
    }

    async function initMap(initialRealPosition) {
      const realPosition = initialRealPosition || routeCoordinates[0];

      // Crear mapa con Leaflet
      map = L.map('map');

      // Capa de OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Dibujar ruta
      routePolyline = L.polyline(routeCoordinates, {
        color: '#5B21B6',
        opacity: 0.9,
        weight: 6
      }).addTo(map);

      // 🚚 marcador personalizado
      const customIcon = L.divIcon({
        className: 'custom-icon',
        html: '<div style="font-size: 28px;">🚚</div>',
        iconSize: [28, 28],
        iconAnchor: [14, 14]
      });

      movingMarker = L.marker(realPosition, { icon: customIcon }).addTo(map);

      // Ajustar vista para ruta + posición real
      const bounds = routePolyline.getBounds();
      bounds.extend(realPosition);
      map.fitBounds(bounds, { padding: [50, 50] });

      // Escuchar actualizaciones
      listenToRealTimeLocation();
    }

    // 🔎 Escucha actualizaciones de Firestore
    function listenToRealTimeLocation() {
      const docRef = doc(db, "live_locations", "procesion_sm");
      onSnapshot(docRef, (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.lat && data.lng) {
            const newPosition = [data.lat, data.lng];
            if (movingMarker) {
              movingMarker.setLatLng(newPosition);
              map.panTo(newPosition);
            }
            document.getElementById("coords-display").textContent =
              `📍 Lat: ${data.lat.toFixed(6)}, Lng: ${data.lng.toFixed(6)}`;
          }
        }
      });
    }

    // 📡 Subir ubicación del móvil a Firestore
    function startSendingMyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          async (position) => {
            const { latitude, longitude } = position.coords;
            await setDoc(doc(db, "live_locations", "procesion_sm"), {
              lat: latitude,
              lng: longitude,
              timestamp: new Date()
            });
          },
          (error) => {
            console.error("Error GPS:", error);
          },
          {
            enableHighAccuracy: true, // ✅ usa GPS del móvil
            maximumAge: 0,
            timeout: 5000
          }
        );
      } else {
        alert("Tu dispositivo no soporta geolocalización");
      }
    }

    async function main() {
      try {
        await signInAnonymously(auth);
        startSendingMyLocation();
        const initialPos = await waitForInitialLocation();
        await initMap(initialPos);
      } catch (error) {
        console.error("Error inicializando mapa:", error);
        await initMap(routeCoordinates[0]); // fallback
      }
    }

    document.addEventListener("DOMContentLoaded", main);
  </script>
</body>
</html>
